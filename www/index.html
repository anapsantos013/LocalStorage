<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  
  <!--scripts -->
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.5.1.min.js"></script>
   <script src="components/local.js"></script>

<script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

  <!-- Estilos -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body> 
  <div class="container">
    <div class="row">
      <div class="col-sm-12 form-group text-center">
        <div class="jumbotron">
      <h3> AGENDA </h3>
   </div>
   <div class="row">
     <div class="col-12 form-group text-left">
       <div class="form-group">
         <label for=""> Nome: </label>
         <input type="text" class="form-control" id="nome">
       </div>
     </div>
</div>
<div class="row">
     <div class="col-12 form-group text-left">
       <div class="form-group">
         <label for=""> Telefone: </label>
         <input type="text" class="form-control" id="fone">
       </div>
     </div>
</div>
<div class="row">
     <div class="col-12 form-group text-left">
       <div class="form-group">
         <label for=""> Email: </label>
         <input type="text" class="form-control" id="email">
       </div>
     </div>
</div>
     <div class="row">
     <div class="col-12">
       <div class="form-group">
       <button class="btn btn-success btn-block" id="salvar"> Adicionar Contato </button>
       </div>
    </div>
  </div>
 <div class="row">
     <div class="col-12 form-group text-left">
       <div class="form-group">
         <label for=""> Pesquisar Contato: </label>
         <input type="text" class="form-control" id="digite">
       </div>
     </div>
</div>
     <div class="row">
     <div class="col-12">
       <div class="form-group">
       <button class="btn btn-primary btn-block" id="buscar"> Buscar </button>
       </div>
    </div>
 </div>
 <div class="row">
     <div class="col-12 form-group text-left">
       <div class="form-group">
         <label for=""> Nome: </label>
         <input type="text" class="form-control" id="nomebus" readonly>
       </div>
     </div>
</div>
 <div class="row">
     <div class="col-12 form-group text-left">
       <div class="form-group">
         <label for=""> Telefone: </label>
         <input type="text" class="form-control" id="phone" readonly>
       </div>
     </div>
</div>
 <div class="row">
     <div class="col-12 form-group text-left">
       <div class="form-group">
         <label for=""> Email: </label>
         <input type="text" class="form-control" id="gmail" readonly>
       </div>
     </div>
</div>
     <div class="row">
     <div class="col-12">
       <div class="form-group">
       <button class="btn btn-warning btn-block" id="remover"> Remover Contato</button>
       </div>
    </div>
 </div>
 <div class="row">
     <div class="col-12">
       <div class="form-group">
       <button class="btn btn-danger btn-block" id="limpar"> Limpar Todos Contatos </button>
       </div>
    </div>
 </div>
</body>
</html>
